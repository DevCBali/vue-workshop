<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{title}}</h1>
            <h3>{{description}}</h3>
            <br>
            <input type="text" v-model="description" placeholder="Edit description">
            <button @click="save()">Save</button>
        </div>
        <script>
            var app = new Vue({
                el : '#app',
                data : {
                    title : "Workshop Facebook Developer Circle Bali",
                    description : "Description"
                },
                methods : {
                    save : function(){
                        this.description = 'Saved'
                    }
                }
            })
        </script>
    </body>
</html>
